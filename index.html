<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class = "content">
        <div class = "info">
            <h1>First to 5 Wins!</h1>
        </div>
        <div class="scores">
            <div class = "score">
                <img id = "playerImage" src="assets/question-mark.jpg" alt="">
                <div class="text">
                    <h3>You:</h3>
                    <h3 id = "playerScore">0</h3>
                </div>
                
            </div>
            <div class = "score">
                <img id = "compImage" src="assets/question-mark.jpg" alt="">
                <div class ="text">
                    <h3>Computer:</h3>
                    <h3 id = "compScore">0</h3>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class = "button" id="rock"><img src="assets/rock.png" alt=""></button>
            <button class="button" id ="paper"><img src="assets/paper.png" alt=""></button>
            <button class = "button" id="scissors"><img src="assets/scissors.png" alt=""></button>
        </div>
    </div>
    
</body>
</html>
